<div>
  <h2>Chatbot Component</h2>

  <ul>
    <li *ngFor="let message of messages">
      {{ message.senderId }}: {{ message.content.text }}
    </li>
  </ul>

  <!-- Add an input field for the message -->
  <input [(ngModel)]="newMessage" placeholder="Type your message" />

  <!-- Add a submit button to send the message -->
  <button (click)="sendMessage()">Send Message</button>

  <!-- Add an input field for the user's name -->
  <input [(ngModel)]="userName" placeholder="Type your name" />

  <!-- Add a button to set the user's name -->
  <button (click)="setUserName()">Set Name</button>
</div>
